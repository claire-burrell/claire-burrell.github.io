<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Edit Travel Map</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkPassword() {
            var password = prompt("Enter the admin password:");
            if (password === "mySecurePassword") {
                document.getElementById("admin-content").style.display = "block";
                document.getElementById("password-prompt").style.display = "none";
                loadMap();
            } else {
                alert("❌ Incorrect password!");
                window.location.href = "index.html";
            }
        }

        function loadMap() {
            let locations = JSON.parse(localStorage.getItem("travelMap")) || [];
            displayLocations(locations);
        }

        function addLocation() {
            let name = document.getElementById("locationName").value;
            let lat = parseFloat(document.getElementById("latitude").value);
            let lon = parseFloat(document.getElementById("longitude").value);
            let days = parseInt(document.getElementById("days").value);

            if (!name || isNaN(lat) || isNaN(lon) || isNaN(days)) {
                alert("⚠️ Please enter valid details.");
                return;
            }

            let locations = JSON.parse(localStorage.getItem("travelMap")) || [];
            locations.push({ name, lat, lon, days });
            localStorage.setItem("travelMap", JSON.stringify(locations));
            displayLocations(locations);
        }

        function removeLocation(index) {
            let locations = JSON.parse(localStorage.getItem("travelMap")) || [];
            locations.splice(index, 1);
            localStorage.setItem("travelMap", JSON.stringify(locations));
            displayLocations(locations);
        }

        function displayLocations(locations) {
            let list = document.getElementById("locationsList");
            list.innerHTML = "";
            locations.forEach((loc, index) => {
                list.innerHTML += `<li>${loc.name} (Lat: ${loc.lat}, Lon: ${loc.lon}, Days: ${loc.days})
                <button onclick="removeLocation(${index})">❌ Remove</button></li>`;
            });
        }
    </script>
</head>
<body onload="checkPassword()">

    <header>
        <h1>Admin Panel - Edit Travel Map</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="travel_map.html">View Map</a>
            <a href="admin.html" class="active">Admin</a>
        </nav>
    </header>

    <main>
        <div id="password-prompt">
            <p>🔒 Please enter the password to access the admin panel.</p>
        </div>

        <div id="admin-content" style="display: no


</body>
</html>
