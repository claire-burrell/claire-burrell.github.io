<body>
    <header>
        <h1>Admin Panel - Edit Travel Map</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="travel_map.html">View Map</a>
            <a href="admin.html" class="active">Admin</a>
        </nav>
    </header>

    <main>
        <!-- Password Protected Content -->
        <div id="password-prompt">
            <p>üîí Please enter the password to access the admin panel.</p>
        </div>

        <div id="admin-content" style="display: none;">
            <h2>Edit Travel Map</h2>
            <p>Upload a new version of `travel_map.html` to update your map.</p>

            <input type="file" id="fileUpload">
            <button onclick="uploadFile()">Upload</button>

            <h3>Update Travel Map Details</h3>
            <form id="update-map-form">
                <label for="mapTitle">Map Title:</label>
                <input type="text" id="mapTitle" placeholder="Enter new title">
                <button type="button" onclick="updateMap()">Update</button>
            </form>

            <!-- ‚úÖ NEW FORM: Update Travel Map Data -->
            <h3>Add or Edit a Travel Location</h3>
            <form id="updateMapForm">
                <label for="name">Location Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <label for="days">Days Stayed:</label>
                <input type="number" id="days" name="days" required>

                <label for="transport">Transport Method:</label>
                <input type="text" id="transport" name="transport">

                <button type="submit">Update Map</button>
            </form>
        </div>
    </main>

    <footer>
        <p>¬© 2024 My Travel Map. All rights reserved.</p>
    </footer>

    <script>
        function uploadFile() {
            alert("üìÇ File upload functionality is not available on GitHub Pages.");
        }

        function updateMap() {
            var title = document.getElementById("mapTitle").value;
            if (title) {
                alert("‚úÖ Map title updated to: " + title);
            } else {
                alert("‚ö†Ô∏è Please enter a title.");
            }
        }

        // ‚úÖ Handle form submission to update travel data
        document.getElementById("updateMapForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const response = await fetch("/update_map", {
                method: "POST",
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    "Content-Type": "application/json"
                }
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>

</body>
</html>
