        <script>
            document.getElementById("updateMapForm").addEventListener("submit", async function(event) {
                event.preventDefault();
        
                const formData = new FormData(this);
                const data = Object.fromEntries(formData);
        
                console.log("üì§ Sending data:", data); // Debugging
        
                try {
                    const response = await fetch("/update_map", {
                        method: "POST",
                        body: JSON.stringify(data),
                        headers: { "Content-Type": "application/json" }
                    });
        
                    const result = await response.json();
                    console.log("‚úÖ Server Response:", result); // Debugging
                    alert(result.message);
                } catch (error) {
                    console.error("‚ùå Fetch Error:", error);
                    alert("Failed to update map.");
                }
            });
        </script>
