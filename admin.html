<body>
    <header>
        <h1>Admin Panel - Edit Travel Map</h1>

            <a href="index.html">Home</a>
            <a href="travel_map.html">View Map</a>
            <a href="emergency_info.html">Emergency information</a>

    <main>
        <!-- Password Protected Content 
        <div id="password-prompt">
            <p>üîí Please enter the password to access the admin panel.</p>
        </div>
        -->
        <div id="admin-content" style="display: block;">
            <h2>Edit Travel Map</h2>
            <p>Upload a new version of `travel_map.html` to update your map.</p>

            <input type="file" id="fileUpload">
            <button onclick="uploadFile()">Upload</button>

            <h3>Update Travel Map Details</h3>
            <form id="update-map-form">
                <label for="mapTitle">Map Title:</label>
                <input type="text" id="mapTitle" placeholder="Enter new title">
                <button type="button" onclick="updateMap()">Update</button>
            </form>

            <!-- ‚úÖ NEW FORM: Update Travel Map Data -->
            <h3>Add a New Travel Location</h3>
                <form id="addLocationForm">
                    <label for="name">Location Name:</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="latitude">Latitude:</label>
                    <input type="text" id="latitude" name="latitude" required>
                
                    <label for="longitude">Longitude:</label>
                    <input type="text" id="longitude" name="longitude" required>
                
                    <button type="submit">Add Location</button>
                </form>
        </div>
    </main>

    <footer>
        <p>¬© 2024 My Travel Map. All rights reserved.</p>
    </footer>

    <script>
        function uploadFile() {
            alert("üìÇ File upload functionality is not available on GitHub Pages.");
        }

        function updateMap() {
            var title = document.getElementById("mapTitle").value;
            if (title) {
                alert("‚úÖ Map title updated to: " + title);
            } else {
                alert("‚ö†Ô∏è Please enter a title.");
            }
        }

            // ‚úÖ Handle form submission to update travel data
            document.getElementById("addLocationForm").addEventListener("submit", async function(event) {
                event.preventDefault();
        
                const formData = {
                    name: document.getElementById("name").value,
                    latitude: parseFloat(document.getElementById("latitude").value),
                    longitude: parseFloat(document.getElementById("longitude").value)
                };
        
                const response = await fetch("/add_location", {
                    method: "POST",
                    body: JSON.stringify(formData),
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
        
                const result = await response.json();
                alert(result.message);
            });
        </script>

</body>
