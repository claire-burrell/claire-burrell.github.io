<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Travel Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.1.2/dist/leaflet-ant-path.min.js"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; right: 0; left: 0; }
        .leaflet-container { font-size: 1rem; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div style="position: fixed; top: 15px; left: 15px; z-index: 1000;">
        <button id="addMarkerBtn" class="btn btn-primary">Add Marker</button>
    </div>
    <script>
        var map = L.map('map').setView([18.788343, 98.9853], 4);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var markers = [];

        function addMarker(lat, lng, label) {
            var marker = L.marker([lat, lng], {
                draggable: true
            }).addTo(map).bindPopup(`<h1>${label}</h1>`);
            markers.push(marker);
            marker.on('dragend', function (e) {
                console.log(`Marker moved to: ${e.target.getLatLng().lat}, ${e.target.getLatLng().lng}`);
            });
        }

        document.getElementById('addMarkerBtn').addEventListener('click', function() {
            var lat = prompt('Enter latitude:');
            var lng = prompt('Enter longitude:');
            var label = prompt('Enter marker label:');
            if (lat && lng && label) {
                addMarker(parseFloat(lat), parseFloat(lng), label);
            }
        });
    </script>
</body>
</html>
